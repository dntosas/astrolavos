name: E2E Tests
on:
  workflow_dispatch:
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.19

      - name: Checkout code
        uses: actions/checkout@v3.3.0

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.5.0

      - name: Run E2E tests
        run: make e2e
